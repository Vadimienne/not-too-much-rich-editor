<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='lib/header.js'></script>
    <script src='lib/editor.js'></script>
    <link rel='stylesheet' href='css/style.css'></link>
  </head>

  <body>

    <div id='editor'>

    <span class="toolbar">

      <a class="tool-items fa fa-underline"  onmousedown="event.preventDefault();" onclick="insert('«')">
        <span class='toolbar_icon' style="background-image:url('https://www.jvlife.ru/assets/ckeditor/plugins/jvlife/images/i-q_left.png?t=FB9E')">
        </span>
      </a>

      <a class="tool-items fa fa-italic" onmousedown="event.preventDefault();" onclick="insert('»')">
        <span class='toolbar_icon' style="background-image:url('https://www.jvlife.ru/assets/ckeditor/plugins/jvlife/images/i-q_right.png?t=FB9E')">
        </span>
      </a>


      <a class="tool-items fa fa-bold" onmousedown="event.preventDefault();" onclick="insert('—')">
        <span class='toolbar_icon' style="background-image:url('https://www.jvlife.ru/assets/ckeditor/plugins/jvlife/images/i-dash.png?t=FB9E')">
        </span>
      </a>


      <a class="tool-items fa fa-link" onmousedown="event.preventDefault();" onclick="insert('−')">
        <span class='toolbar_icon' style="background-image:url('https://www.jvlife.ru/assets/ckeditor/plugins/jvlife/images/i-minus.png?t=FB9E')">
        </span>
      </a>

      <a class="tool-items fa fa-scissors" onmousedown="event.preventDefault();" onclick="insert('×')">
        <span class='toolbar_icon' style="background-image:url('https://www.jvlife.ru/assets/ckeditor/plugins/jvlife/images/i-mult.png?t=FB9E')">
        </span>
      </a>

      <a class="tool-items fa fa-undo" onmousedown="event.preventDefault();" onclick="document.execCommand('undo',false,'')">
        <span class='toolbar_icon' style="background-image:url('https://www.jvlife.ru/assets/ckeditor/plugins/jvlife/images/i-link.png?t=FB9E')">
        </span>
      </a>

      <a class="tool-items fa fa-repeat" onmousedown="event.preventDefault();" onclick="insert('²')">
        <span class='toolbar_icon' style="background-image:url('https://www.jvlife.ru/assets/ckeditor/plugins/jvlife/images/i-sq.png?t=FB9E')">
        </span>
      </a>

      <a class="tool-items fa fa-tint" onmousedown="event.preventDefault();" onclick="insert('³')">
        <span class='toolbar_icon' style="background-image:url('https://www.jvlife.ru/assets/ckeditor/plugins/jvlife/images/i-cube.png?t=FB9E')">
        </span>
      </a>

    </span>

    <div id='input-field' contenteditable="true"></div>
    </div>
  </body>
  <script src='js/main.js'></script>
</html>
